    <style>
        .Menu-img{
            margin-right: 50px;
            margin-left: 50px;
            width: clamp(100px, 12cqi, 172px);
        }

        nav ul{
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 0px;
        }

        nav li{
            height: 175px;
        }

        .menuSelect{
            height: 100%;
            padding: 0 clamp(5px,1.5cqi,30px);
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-top: clamp(50px,6.5cqi, 100px);
            height: 50px;
        }

        .menuSelect.list{
            color: #203A72;
            font-family: 'Montserrat';
            font-weight: bold;
            font-size: clamp(14px,1.25cqi,18px);
            cursor: pointer;
            margin-bottom: 0px;
        }

        .containerAU:hover .menuSelect.AU{
            color: #60A800;
        }

        .containerCU:hover .menuSelect.CU{
            color: #60A800;
        }

        .container-below-top a:not(.btn){
            color: #203A72;
            font-family: 'Montserrat';
            font-weight: bold;
            font-size: clamp(14px,1.25cqi,18px);
        }

        .container-below-top a:not(.btn):hover{
            color: #60A800;
        }

        .menuDropdown{
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: #7B95B1;
            width: clamp(130px,12cqi,192px);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .menuDropdown.CU{
            width: clamp(250px,23cqi,332px);
        }

        .container-below-top a:not(.btn).drop{
            color: #EAEAEA;
            font-weight: bold;
            font-size: clamp(13px,1.25cqi,17px);
            text-decoration: none;
            padding: .5em 2em;
        }

        .container-below-top a:not(.btn).drop:hover{
            color: #203A72;
        }

        .containerAU:hover .menuDropdown.AU{
            max-height: 155px;
        }

        .containerCU:hover .menuDropdown.CU{
            max-height: 155px;
        }

        .drop.top{
            margin-top: .5em;
        }

        .drop.bottom{
            margin-bottom: .5em;
        }
        .container-below-top a:not(.btn).drop.big{
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            padding-right: 0em;
            padding-left: 2em;
        }



    </style>
    <body>
        <nav>
            <ul>
                <li>

                        <img src="images/Logo-navy%20small.png#joomlaImage://local-images/Logo-navy small.png?width=173&height=173" class="Menu-img">

                </li>
                <li><a href="https://cs643.cs.csusm.edu/andre150/" class="menuSelect">Home</a></li>
                <li>
                    <div class="containerAU">
                        <p class="menuSelect list AU">About Us</p>
                        <div class="menuDropdown AU">
                            <a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=22&Itemid=109" class="drop top">Info</a>
                            <a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=7&Itemid=110" class="drop">Teams</a>
                            <a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=8&Itemid=111" class="drop bottom">Partners</a>

                    </div>

                <li><a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=24&Itemid=136" class="menuSelect">Curated Questions</a></li>
                <li><a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=16&Itemid=137" class="menuSelect">How to use Database</a></li>
                <li>
                    <div class="containerCU">
                        <p class="menuSelect list CU">Contact Us</p>
                        <div class="menuDropdown CU">
                            <a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=19&Itemid=125" class="drop top">Contact Us</a>
                            <a href="https://cs643.cs.csusm.edu/andre150/index.php?option=com_content&view=article&id=20&Itemid=126" class="drop big">Add a Resource to Database</a>

                        </div>
                    </div>
                    
                </li>
            </ul>
        </nav>
