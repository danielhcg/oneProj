<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="media/templates/site/cassiopeia/CustomCode/ContactUs/ContactUsCSS.css" type="text/css">
</head>

<body>
    <div class="contactUs">
        <div class="ContactImg-container">
            <img src="images/GetinTouch.png#joomlaImage://local-images/GetinTouch.png?width=1080&height=703"
                class="ContactImg">
        </div>
        <form class="Contact-Form" id="Contact-Form">
            <label for="textbox">Contact Form</label>
            <div class="input-container" id="Name-Container">
                <input type="text" placeholder="Name" id="Name">
            </div>
            <p class="error" id="Name-Error"></p>
            <div class="input-container" id="Email-Container">
                <input type="text" placeholder="Email" id="Email">
            </div>
            <p class="error" id="Email-Error"></p>
            <div class="" id="Message-container">
                <textarea class="input-container2" type="text" placeholder="Message" id="Message"></textarea>
            </div>
            <p class="error" id="Message-Error"></p>
            <button class="SendButton" type="submit">Send</button>
        </form>
    </div>

    <p id="output"></p>

    <script src="media/templates/site/cassiopeia/CustomCode/ContactUs/ContactUsJS.js" type="text/javascript"></script>

</body>

</html>
{/source}
